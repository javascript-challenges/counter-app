<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter app in JavaScript</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h2>Counter</h2>
    </header>

    <section>
      <div class="container">
        <div class="counter-result-section">
          <h1 id="counterValue">0</h1>
        </div>
        <div class="increment-decrement-buttons-section">
          <button class="btn increment" onclick="increment()">+</button>
          <button class="btn decrement" onclick="decrement()">-</button>
        </div>
        <div class="user-input-section">
          <label for="number">Increment/Decrement by:</label>
          <input type="number" name="number" id="counterValueInput" />
        </div>
        <div class="reset-button-section">
          <button class="btn reset" onclick="reset()">Reset</button>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
